<!DOCTYPE html>
<html>
<head>
  <title>Canvita</title>
  <meta charset=UTF-8>
  <link rel="stylesheet" href="css/team_styles.css" type="text/css" />
  <script src="jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="scripts.js" type="text/javascript"></script>
  
  <link href='http://fonts.googleapis.com/css?family=Oxygen|Quicksand' rel='stylesheet' type='text/css'>
  
</head>
<body>
  <header>
  <h1><img src="img/logo.png" alt="Canvita" /> Team</h1>
  </header>
  <ul id="team_members">
    <li class="member_card">
      <div class="portrait">
        <img src="img/g_hertzke/fb_pic.png" alt="Greg Hertzke" />
      </div>
      <div class="details">
        <h1>Greg Hertzke</h1>
        <h2>Cofounder of Canvita</h2>
      </div>
      <a href="#">
        <div class="view">View Canvita</div>
      </a>
    </li>
    <li class="member_card">
      <div class="portrait">
        <img src="img/e_regan/fb_pic.jpeg" alt="Elliott Regan" />
      </div>
      <div class="details">
        <h1>Elliott Regan</h1>
        <h2>Front-end Web Developer and Designer</h2>
      </div>
      <a href="#">
        <div class="view">View Canvita</div>
      </a>
    </li>
    <li class="member_card">
      <div class="portrait">
        <img src="img/r_clinton/fb_pic.jpg" alt="Roarke Clinton" />
      </div>
      <div class="details">
        <h1>Roarke Clinton</h1>
        <h2>User Experience Coordinator</h2>
      </div>
      <a href="#">
        <div class="view">View Canvita</div>
      </a>
    </li>
  </ul>

</body>
</html>
